<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Marble Run Clone</title>
    <style>
        body { background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Arial Black', sans-serif; }
        canvas { border: 2px solid #333; background: #000; border-radius: 10px; }
        .ui { margin-top: 20px; }
        button { padding: 12px 30px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; margin: 0 10px; font-weight: bold; background: #fff; color: #000; }
        #startBtn { background: #00ff88; }
        #resetBtn { background: #ff4444; color: #fff; }
        #counter { font-size: 22px; color: #00ff88; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="counter">BALLS: 0</div>
    <canvas id="canvas" width="450" height="550"></canvas>

    <div class="ui">
        <button id="startBtn">START</button>
        <button id="resetBtn">RESET</button>
    </div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const counterDisp = document.getElementById('counter');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');

let balls = [];
let animationId;
let running = false;

const centerX = 225;
const centerY = 275;
const outerRadius = 200;
const gravity = 0.25;

// Screenshot ke multipliers (Position aur Color match kiya hai)
const multipliers = [
    { r: 45,  y: 45,  label: 'x7', color: '#eaff00', val: 7 },
    { r: 85,  y: 85,  label: 'x5', color: '#a200ff', val: 5 },
    { r: 125, y: 125, label: 'x3', color: '#00ff88', val: 3 },
    { r: 165, y: 165, label: 'x1', color: '#ff0000', val: 1 }
];

class Ball {
    constructor(x, y, vx, vy, color) {
        this.x = x; this.y = y;
        this.vx = vx; this.vy = vy;
        this.radius = 7;
        this.color = color;
        this.toDelete = false;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    }

    update() {
        this.vy += gravity;
        this.x += this.vx;
        this.y += this.vy;

        let dx = this.x - centerX;
        let dy = this.y - centerY;
        let dist = Math.sqrt(dx*dx + dy*dy);

        // 1. Circle Boundary Collision (Bounce Logic)
        if (dist + this.radius > outerRadius) {
            let angle = Math.atan2(dy, dx);
            
            // KILLER ZONE: Agar ball right side (spike area) mein hai toh delete
            // Image mein spikes lagbhag -45 deg se 135 deg ke beech hain
            let degrees = angle * (180 / Math.PI);
            if (degrees > -60 && degrees < 120) {
                this.toDelete = true;
            } else {
                // Normal bounce for rest of the circle
                let nx = dx / dist;
                let ny = dy / dist;
                let dot = this.vx * nx + this.vy * ny;
                this.vx = (this.vx - 2 * dot * nx) * 0.8;
                this.vy = (this.vy - 2 * dot * ny) * 0.8;
                
                let overlap = (dist + this.radius) - outerRadius;
                this.x -= nx * overlap;
                this.y -= ny * overlap;
            }
        }

        // 2. Multiplier Bubble Collision (Touch par multiply)
        multipliers.forEach(m => {
            let mX = centerX;
            let mY = centerY + m.y;
            let distToM = Math.sqrt(Math.pow(this.x - mX, 2) + Math.pow(this.y - mY, 2));

            if (distToM < this.radius + 15) {
                if (balls.length < 500) {
                    for(let i=0; i < m.val; i++) {
                        let newVx = (Math.random() - 0.5) * 10;
                        let newVy = -Math.random() * 8;
                        balls.push(new Ball(mX, mY, newVx, newVy, this.color));
                    }
                    this.toDelete = true;
                }
            }
        });
    }
}

function drawGame() {
    // Outer White Circle
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(centerX, centerY, outerRadius, 0, Math.PI * 2);
    ctx.stroke();

    // Spikes (Exact like image)
    for (let i = -60; i < 120; i += 10) {
        let angle = i * Math.PI / 180;
        let x1 = centerX + Math.cos(angle) * outerRadius;
        let y1 = centerY + Math.sin(angle) * outerRadius;
        let x2 = centerX + Math.cos(angle) * (outerRadius - 15);
        let y2 = centerY + Math.sin(angle) * (outerRadius - 15);
        
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = `hsl(${i + 60}, 100%, 50%)`; // Rainbow spikes
        ctx.lineWidth = 3;
        ctx.stroke();
    }

    // Concentric Arcs and Multipliers
    multipliers.forEach(m => {
        // Draw the Arc line
        ctx.beginPath();
        ctx.arc(centerX, centerY, m.r, 0.2 * Math.PI, 0.8 * Math.PI);
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.stroke();

        // Draw Multiplier Bubble
        ctx.beginPath();
        ctx.arc(centerX, centerY + m.y, 16, 0, Math.PI * 2);
        ctx.fillStyle = m.color;
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.font = 'bold 13px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(m.label, centerX, centerY + m.y + 5);
    });
}

function update() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    drawGame();
    
    for (let i = balls.length - 1; i >= 0; i--) {
        balls[i].update();
        balls[i].draw();
        if (balls[i].toDelete) balls.splice(i, 1);
    }

    counterDisp.innerText = `BALLS: ${balls.length}`;
    animationId = requestAnimationFrame(update);
}

startBtn.onclick = () => {
    if(!running) {
        // Pehli ball ko thoda side se girate hain
        balls.push(new Ball(centerX - 50, centerY - 150, 2, 0, '#00dbff'));
        update();
        running = true;
    }
};

resetBtn.onclick = () => {
    cancelAnimationFrame(animationId);
    balls = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    counterDisp.innerText = `BALLS: 0`;
    running = false;
};
</script>
</body>
</html>
