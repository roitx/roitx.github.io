<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Marble Run Simulation</title>
    <style>
        body { background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Arial Black', sans-serif; }
        canvas { border: 2px solid #333; background: #000; cursor: crosshair; }
        .controls { margin-top: 15px; }
        button { padding: 12px 25px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; margin: 0 10px; font-weight: bold; transition: 0.2s; }
        #startBtn { background: #00ff88; color: #000; }
        #resetBtn { background: #ff4444; color: #fff; }
        button:hover { opacity: 0.8; transform: scale(1.05); }
        #status { color: #ffdd00; font-size: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="status">BALLS: 0</div>
    <canvas id="canvas" width="450" height="550"></canvas>

    <div class="controls">
        <button id="startBtn">START GAME</button>
        <button id="resetBtn">RESET</button>
    </div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const statusDisp = document.getElementById('status');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');

let balls = [];
let running = false;
let animationId;

const centerX = 225;
const centerY = 250;
const outerRadius = 200;
const gravity = 0.2;

// Exact Multipliers from Image
const multipliers = [
    { r: 40, yOffset: 40, label: 'x7', color: '#eaff00', val: 7 },
    { r: 80, yOffset: 80, label: 'x5', color: '#a200ff', val: 5 },
    { r: 120, yOffset: 120, label: 'x3', color: '#00ff88', val: 3 },
    { r: 160, yOffset: 160, label: 'x1', color: '#ff0000', val: 1 }
];

class Ball {
    constructor(x, y, vx, vy, color) {
        this.x = x; this.y = y;
        this.vx = vx; this.vy = vy;
        this.radius = 7;
        this.color = color;
        this.toDelete = false;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    }

    update() {
        this.vy += gravity;
        this.x += this.vx;
        this.y += this.vy;

        let dx = this.x - centerX;
        let dy = this.y - centerY;
        let dist = Math.sqrt(dx*dx + dy*dy);

        // 1. Spike Collision (Outer Boundary)
        if (dist + this.radius > outerRadius - 10) {
            this.toDelete = true; // Ball dies on spikes
        }

        // 2. Exact Multiplier Ball Collision
        multipliers.forEach(m => {
            let mX = centerX;
            let mY = centerY + m.yOffset;
            let mDx = this.x - mX;
            let mDy = this.y - mY;
            let mDist = Math.sqrt(mDx*mDx + mDy*mDy);

            // Sirf niche wale color bubbles se takrane par multiplication
            if (mDist < (this.radius + 15)) {
                if (balls.length < 400) {
                    for(let i=0; i < m.val; i++) {
                        let angle = Math.random() * Math.PI * 2;
                        let speed = 4 + Math.random() * 4;
                        balls.push(new Ball(mX, mY, Math.cos(angle)*speed, Math.sin(angle)*speed, this.color));
                    }
                    this.toDelete = true; // Original ball replaced
                }
            }
        });
    }
}

function drawLayout() {
    // Outer Circle White Line
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(centerX, centerY, outerRadius, 0, Math.PI * 2);
    ctx.stroke();

    // Spikes (Triangles) on the right side
    for (let i = -60; i < 120; i += 12) {
        let angle = i * Math.PI / 180;
        let x1 = centerX + Math.cos(angle) * outerRadius;
        let y1 = centerY + Math.sin(angle) * outerRadius;
        let x2 = centerX + Math.cos(angle) * (outerRadius - 15);
        let y2 = centerY + Math.sin(angle) * (outerRadius - 15);
        
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = `hsl(${i}, 100%, 50%)`; // Rainbow spikes as in image
        ctx.lineWidth = 4;
        ctx.stroke();
    }

    // Concentric Arcs
    multipliers.forEach(m => {
        ctx.beginPath();
        ctx.arc(centerX, centerY, m.r, Math.PI * 0.1, Math.PI * 0.9);
        ctx.strokeStyle = 'rgba(255,255,255,0.5)';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Multiplier Bubbles (The Target)
        ctx.beginPath();
        ctx.arc(centerX, centerY + m.yOffset, 15, 0, Math.PI * 2);
        ctx.fillStyle = m.color;
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(m.label, centerX, centerY + m.yOffset + 5);
    });
}

function loop() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    drawLayout();
    
    for (let i = balls.length - 1; i >= 0; i--) {
        balls[i].update();
        balls[i].draw();
        if (balls[i].toDelete) balls.splice(i, 1);
    }

    statusDisp.innerText = `BALLS: ${balls.length}`;
    animationId = requestAnimationFrame(loop);
}

startBtn.onclick = () => {
    if(!running) {
        balls.push(new Ball(centerX - 100, centerY - 100, 5, 0, '#ffaa00'));
        loop();
        running = true;
        startBtn.disabled = true;
    }
};

resetBtn.onclick = () => {
    cancelAnimationFrame(animationId);
    balls = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    statusDisp.innerText = `BALLS: 0`;
    running = false;
    startBtn.disabled = false;
};
</script>
</body>
</html>
