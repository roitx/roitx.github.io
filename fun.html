<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same to Same Marble Run</title>
    <style>
        body { background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; }
        canvas { border: 2px solid #333; background: #000; }
        .ui { margin-top: 15px; }
        button { padding: 10px 25px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; margin: 0 10px; font-weight: bold; }
        #startBtn { background: #00ff88; color: #000; }
        #resetBtn { background: #ff4444; color: #fff; }
    </style>
</head>
<body>

    <h2 id="counter">BALLS: 0</h2>
    <canvas id="canvas" width="450" height="500"></canvas>

    <div class="ui">
        <button id="startBtn">START</button>
        <button id="resetBtn">RESET</button>
    </div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const counterDisp = document.getElementById('counter');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');

let balls = [];
let animationId;
let running = false;

const centerX = 225;
const centerY = 250;
const outerRadius = 200;
const spikeSize = 15;

// Multiplier Arcs (Screenshot jaisa layout)
const arcs = [
    { r: 40, label: 'x7', color: '#eaff00', mult: 7 },
    { r: 80, label: 'x5', color: '#a200ff', mult: 5 },
    { r: 120, label: 'x3', color: '#00ff88', mult: 3 },
    { r: 160, label: 'x1', color: '#ff0000', mult: 1 }
];

class Ball {
    constructor(x, y, vx, vy, color) {
        this.x = x; this.y = y;
        this.vx = vx; this.vy = vy;
        this.radius = 6;
        this.color = color;
        this.toDelete = false;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    }

    update() {
        this.vy += 0.2; // Gravity
        this.x += this.vx;
        this.y += this.vy;

        let dx = this.x - centerX;
        let dy = this.y - centerY;
        let dist = Math.sqrt(dx*dx + dy*dy);

        // Killer Spikes Logic (Boundary collision)
        if (dist + this.radius > outerRadius - 5) {
            // Agar ball boundary ke bahut paas hai, to wo "Kanto" se takra gayi
            this.toDelete = true;
        }

        // Multiplier Collision
        arcs.forEach(arc => {
            let aDist = Math.sqrt(Math.pow(this.x - centerX, 2) + Math.pow(this.y - centerY, 2));
            if (Math.abs(aDist - arc.r) < 6 && this.y > centerY) {
                if(balls.length < 300) {
                    for(let i=0; i<arc.mult; i++) {
                        balls.push(new Ball(this.x, this.y, (Math.random()-0.5)*10, -5, this.color));
                    }
                    this.toDelete = true; // Original ball multiply hokar delete
                }
            }
        });
    }
}

function drawDesign() {
    // Outer Circle
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(centerX, centerY, outerRadius, 0, Math.PI * 2);
    ctx.stroke();

    // Side Spikes (Kante) - Sirf left aur right sides par
    for (let i = 0; i < 360; i += 15) {
        // Sirf side waale areas mein kante dikhane ke liye condition
        if ((i > 45 && i < 135) || (i > 225 && i < 315)) continue; 

        let angle = i * Math.PI / 180;
        let x1 = centerX + Math.cos(angle) * outerRadius;
        let y1 = centerY + Math.sin(angle) * outerRadius;
        let x2 = centerX + Math.cos(angle) * (outerRadius - spikeSize);
        let y2 = centerY + Math.sin(angle) * (outerRadius - spikeSize);
        
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 4;
        ctx.stroke();
    }

    // Arcs & Multiplier Bubbles
    arcs.forEach(arc => {
        ctx.beginPath();
        ctx.arc(centerX, centerY, arc.r, 0, Math.PI);
        ctx.strokeStyle = 'rgba(255,255,255,0.4)';
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(centerX, centerY + arc.r, 14, 0, Math.PI * 2);
        ctx.fillStyle = arc.color;
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(arc.label, centerX, centerY + arc.r + 5);
    });
}

function loop() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    drawDesign();
    
    for (let i = balls.length - 1; i >= 0; i--) {
        balls[i].update();
        balls[i].draw();
        if (balls[i].toDelete) balls.splice(i, 1);
    }

    counterDisp.innerText = `BALLS: ${balls.length}`;
    animationId = requestAnimationFrame(loop);
}

startBtn.onclick = () => {
    if(!running) {
        balls.push(new Ball(centerX, 100, 2, 0, '#00ffff'));
        loop();
        running = true;
    }
};

resetBtn.onclick = () => {
    cancelAnimationFrame(animationId);
    balls = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    counterDisp.innerText = `BALLS: 0`;
    running = false;
};
</script>
</body>
</html>
