<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Ball Multiplier</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        canvas { border: 2px solid #333; }
        #timer { position: absolute; top: 20px; color: white; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="timer">Time: 0s</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const timerElement = document.getElementById('timer');

canvas.width = 600;
canvas.height = 800;

const gravity = 0.2;
let startTime = Date.now();
let balls = [];
let gameEnded = false;

// Configuration
const spiralCenter = { x: 300, y: 400 };
const maxRadius = 280;
const spikesActiveTime = 15; // 15 seconds

class Ball {
    constructor(x, y, vx, vy, color) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.radius = 6;
        this.color = color;
        this.isDead = false;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    }

    update() {
        this.vy += gravity;
        this.x += this.vx;
        this.y += this.vy;

        const dx = this.x - spiralCenter.x;
        const dy = this.y - spiralCenter.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        // Boundary Collision (Outer Circle)
        if (dist + this.radius > maxRadius) {
            // Check for Spikes (if time > 15s)
            const secondsPassed = (Date.now() - startTime) / 1000;
            if (secondsPassed > spikesActiveTime) {
                this.isDead = true;
                return;
            }

            // Normal Bounce
            const nx = dx / dist;
            const ny = dy / dist;
            const dot = this.vx * nx + this.vy * ny;
            this.vx = (this.vx - 2 * dot * nx) * 0.8;
            this.vy = (this.vy - 2 * dot * ny) * 0.8;
            
            this.x = spiralCenter.x + nx * (maxRadius - this.radius);
            this.y = spiralCenter.y + ny * (maxRadius - this.radius);

            // Multiplier logic: If it hits the bottom part, multiply
            if (this.y > spiralCenter.y + 150 && balls.length < 200) {
                spawnBalls(this.x, this.y, 2); 
            }
        }
    }
}

function spawnBalls(x, y, count) {
    for (let i = 0; i < count; i++) {
        balls.push(new Ball(x, y, (Math.random() - 0.5) * 10, -Math.random() * 5, `hsl(${Math.random() * 360}, 70%, 60%)`));
    }
}

function drawEnvironment() {
    const secondsPassed = (Date.now() - startTime) / 1000;
    
    // Draw Spiral/Rings
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 3;
    for(let r = 50; r <= maxRadius; r += 50) {
        ctx.beginPath();
        ctx.arc(spiralCenter.x, spiralCenter.y, r, 0, Math.PI * 2);
        ctx.stroke();
    }

    // Draw Spikes (Outer Ring)
    const spikeCount = 40;
    const spikeColor = secondsPassed > spikesActiveTime ? 'red' : '#444';
    
    for (let i = 0; i < spikeCount; i++) {
        const angle = (i / spikeCount) * Math.PI * 2;
        const sx = spiralCenter.x + Math.cos(angle) * maxRadius;
        const sy = spiralCenter.y + Math.sin(angle) * maxRadius;
        
        ctx.fillStyle = spikeColor;
        ctx.beginPath();
        ctx.arc(sx, sy, 8, 0, Math.PI * 2); // Simple circle spikes
        ctx.fill();
    }
}

// Initial Ball
balls.push(new Ball(300, 200, 2, 0, 'orange'));

function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const secondsPassed = Math.floor((Date.now() - startTime) / 1000);
    timerElement.innerText = `Time: ${secondsPassed}s ${secondsPassed >= spikesActiveTime ? "(SPIKES ACTIVE!)" : ""}`;

    drawEnvironment();

    for (let i = balls.length - 1; i >= 0; i--) {
        balls[i].update();
        if (balls[i].isDead) {
            balls.splice(i, 1);
        } else {
            balls[i].draw();
        }
    }

    if (balls.length === 0 && secondsPassed > spikesActiveTime) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 180, 400);
    } else {
        requestAnimationFrame(animate);
    }
}

animate();
</script>
</body>
</html>
