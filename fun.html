<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Gravity Chaos - Ultra Max</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        #overlay { position: absolute; top: 10px; width: 100%; text-align: center; color: #0ff; text-shadow: 0 0 10px #0ff; pointer-events: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>NEON GRAVITY CHAOS</h1>
        <p>Use Arrow Keys to Change Gravity | Click to Spawn</p>
        <h2 id="count">Objects: 0</h2>
    </div>
    <canvas id="world"></canvas>

<script>
const canvas = document.getElementById('world');
const ctx = canvas.getContext('2d');
const countDisp = document.getElementById('count');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let shapes = [];
let particles = [];
let hazards = []; 
let multipliers = [];
let gravity = { x: 0, y: 0.3 };

// --- Objects Configuration ---
class Hazard {
    constructor(x, y) { this.x = x; this.y = y; this.r = 20; }
    draw() {
        ctx.shadowBlur = 20; ctx.shadowColor = "red";
        ctx.fillStyle = "#ff2222";
        ctx.beginPath();
        for(let i=0; i<6; i++) {
            let a = i * Math.PI / 3;
            ctx.lineTo(this.x + Math.cos(a)*this.r, this.y + Math.sin(a)*this.r);
        }
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

class Portal {
    constructor(x, y) { this.x = x; this.y = y; this.r = 30; this.hue = 120; }
    draw() {
        ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, 0.8)`;
        ctx.lineWidth = 4;
        ctx.shadowBlur = 20; ctx.shadowColor = "#0f0";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.stroke();
        ctx.shadowBlur = 0;
    }
}

class NeonShape {
    constructor(x, y, vx, vy) {
        this.x = x; this.y = y;
        this.v = { x: vx, y: vy };
        this.r = 10;
        this.hue = Math.random() * 360;
        this.dead = false;
    }
    update() {
        this.v.x += gravity.x;
        this.v.y += gravity.y;
        this.x += this.v.x;
        this.y += this.v.y;

        // Bounce
        if(this.x < 0 || this.x > canvas.width) this.v.x *= -0.7;
        if(this.y < 0 || this.y > canvas.height) this.v.y *= -0.7;

        // Hazard Collision
        hazards.forEach(h => {
            if(Math.hypot(this.x - h.x, this.y - h.y) < this.r + h.r) {
                this.dead = true;
                this.explode();
            }
        });

        // Portal Collision
        multipliers.forEach(p => {
            if(Math.hypot(this.x - p.x, this.y - p.y) < this.r + p.r && shapes.length < 150) {
                this.v.y *= -1.2;
                spawn(this.x, this.y);
            }
        });
    }
    explode() {
        for(let i=0; i<10; i++) {
            particles.push({
                x: this.x, y: this.y,
                vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                life: 1.0, hue: this.hue
            });
        }
    }
    draw() {
        ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, 1)`;
        ctx.shadowBlur = 15; ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, 0.5)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

// --- Setup Level ---
function init() {
    for(let i=0; i<12; i++) hazards.push(new Hazard(Math.random()*canvas.width, Math.random()*canvas.height));
    for(let i=0; i<6; i++) multipliers.push(new Portal(Math.random()*canvas.width, Math.random()*canvas.height));
}

function spawn(x, y) {
    shapes.push(new NeonShape(x, y, (Math.random()-0.5)*10, -5));
}

// --- Inputs ---
window.addEventListener('keydown', (e) => {
    if(e.key === "ArrowUp") gravity = { x: 0, y: -0.3 };
    if(e.key === "ArrowDown") gravity = { x: 0, y: 0.3 };
    if(e.key === "ArrowLeft") gravity = { x: -0.3, y: 0 };
    if(e.key === "ArrowRight") gravity = { x: 0.3, y: 0 };
});

canvas.addEventListener('mousedown', (e) => spawn(e.clientX, e.clientY));

// --- Main Loop ---
function animate() {
    ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Glassy Trail
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    hazards.forEach(h => h.draw());
    multipliers.forEach(p => p.draw());

    for(let i=shapes.length-1; i>=0; i--) {
        shapes[i].update();
        shapes[i].draw();
        if(shapes[i].dead) shapes.splice(i, 1);
    }

    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.02;
        ctx.fillStyle = `hsla(${p.hue}, 100%, 50%, ${p.life})`;
        ctx.fillRect(p.x, p.y, 2, 2);
        if(p.life <= 0) particles.splice(i, 1);
    });

    countDisp.innerText = `Objects: ${shapes.length}`;
    requestAnimationFrame(animate);
}

init();
spawn(canvas.width/2, 100);
animate();
</script>
</body>
</html>
