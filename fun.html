<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Marble Run - Pro</title>
    <style>
        body { 
            background: #000; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Arial Black', sans-serif; 
        }
        canvas { 
            border: 5px solid #333; 
            border-radius: 20px; 
            background: #000;
        }
        .controls { margin-top: 20px; }
        button { 
            padding: 12px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            border: none; 
            border-radius: 8px; 
            margin: 0 10px; 
            font-weight: bold; 
            text-transform: uppercase;
        }
        #startBtn { background: #00ff00; color: #000; }
        #resetBtn { background: #ff0000; color: #fff; }
        #counter { font-size: 24px; margin-bottom: 10px; color: #ffdd00; }
    </style>
</head>
<body>

    <div id="counter">BALLS: 0</div>
    <canvas id="canvas" width="450" height="550"></canvas>

    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const counterDisp = document.getElementById('counter');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');

let balls = [];
let animationId;
let running = false;
const centerX = 225;
const centerY = 275;

// Zones Setup
const killerZones = [
    { x: 60, y: 275, r: 25 }, // Left Killer
    { x: 390, y: 275, r: 25 } // Right Killer
];
const centerMult = { x: centerX, y: centerY, r: 35, val: 7 };

class Ball {
    constructor(x, y, vx, vy, color) {
        this.x = x; this.y = y;
        this.vx = vx; this.vy = vy;
        this.radius = 6;
        this.color = color;
        this.toDelete = false;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    }

    update() {
        this.vy += 0.15; // Gravity
        this.x += this.vx;
        this.y += this.vy;

        // Outer Boundary Reflection
        let dx = this.x - centerX;
        let dy = this.y - centerY;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist > 210) {
            let angle = Math.atan2(dy, dx);
            this.vx = -Math.cos(angle) * 5;
            this.vy = -Math.sin(angle) * 5;
        }

        // Killer Zone Logic (Side mein)
        killerZones.forEach(kz => {
            let kdx = this.x - kz.x;
            let kdy = this.y - kz.y;
            if (Math.sqrt(kdx*kdx + kdy*kdy) < kz.r + this.radius) {
                this.toDelete = true;
            }
        });

        // Center x7 Multiplier Logic
        let cdx = this.x - centerMult.x;
        let cdy = this.y - centerMult.y;
        if (Math.sqrt(cdx*cdx + cdy*cdy) < centerMult.r + this.radius) {
            if (balls.length < 150) { // Safety limit
                for(let i=0; i < centerMult.val - 1; i++) {
                    balls.push(new Ball(this.x, this.y, (Math.random()-0.5)*12, (Math.random()-0.5)*12, this.color));
                }
            }
            // Bounce ball away from center after multiplying
            this.vx *= -1.5;
            this.vy *= -1.5;
        }
    }
}

function drawLayout() {
    // Spiral Rings
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
    ctx.lineWidth = 2;
    for(let i=1; i<=4; i++) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, i * 50, 0, Math.PI * 2);
        ctx.stroke();
    }

    // Draw Killer Zones (Red)
    killerZones.forEach(kz => {
        ctx.beginPath();
        ctx.arc(kz.x, kz.y, kz.r, 0, Math.PI * 2);
        ctx.fillStyle = '#ff0000';
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.font = 'bold 10px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('KILLER', kz.x, kz.y + 5);
    });

    // Draw Center x7 (Yellow)
    ctx.beginPath();
    ctx.arc(centerMult.x, centerMult.y, centerMult.r, 0, Math.PI * 2);
    ctx.fillStyle = '#ffff00';
    ctx.fill();
    ctx.fillStyle = 'black';
    ctx.font = 'bold 18px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('x7', centerMult.x, centerMult.y + 7);
}

function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    drawLayout();
    
    for (let i = balls.length - 1; i >= 0; i--) {
        balls[i].update();
        balls[i].draw();
        if (balls[i].toDelete) balls.splice(i, 1);
    }

    counterDisp.innerText = `BALLS: ${balls.length}`;
    animationId = requestAnimationFrame(animate);
}

startBtn.onclick = () => {
    if(!running) {
        balls.push(new Ball(centerX, 100, 4, 0, '#00ffff'));
        animate();
        running = true;
    }
};

resetBtn.onclick = () => {
    cancelAnimationFrame(animationId);
    balls = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    counterDisp.innerText = `BALLS: 0`;
    running = false;
};
</script>
</body>
</html>
