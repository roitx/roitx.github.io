<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Roitx ‚Äî Smart Assistant</title>
<link rel="stylesheet" href="ask-chat.css" />
<style>
  /* minimal embedded CSS so single file looks good if css missing */
  :root{
    --bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--glass:rgba(255,255,255,0.04);
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Poppins",sans-serif;background:linear-gradient(180deg,#071024 0%, #0b1630 100%);color:#e6eef6}
  .wrap{max-width:920px;margin:28px auto;display:flex;flex-direction:column;border-radius:14px;overflow:hidden;box-shadow:0 10px 40px rgba(2,6,23,0.6)}
  header.appbar{display:flex;align-items:center;gap:12px;padding:18px;background:linear-gradient(90deg,#06202b,#073249);border-bottom:1px solid rgba(255,255,255,0.03)}
  header.appbar h1{font-size:20px;margin:0}
  .main{display:flex;gap:18px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);}
  .left{flex:1;display:flex;flex-direction:column;height:70vh}
  .chatWindow{flex:1;background:var(--card);border-radius:10px;padding:14px;overflow:auto;display:flex;flex-direction:column;gap:12px}
  .inputBar{display:flex;gap:10px;margin-top:12px}
  .inputBar input{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:15px}
  .sendBtn{background:var(--accent);color:#021018;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
  .msg{max-width:78%;padding:10px 12px;border-radius:10px;line-height:1.4;white-space:pre-wrap;word-break:break-word}
  .msg.user{align-self:flex-end;background:linear-gradient(90deg,#0ee6c6,#06b6d4);color:#021018}
  .msg.bot{align-self:flex-start;background:var(--glass);border:1px solid rgba(255,255,255,0.03);color:inherit}
  .typing{display:inline-flex;gap:6px;align-items:center}
  .typing span{width:8px;height:8px;background:#9aa7b6;border-radius:50%;animation:dot 1s infinite}
  .typing span:nth-child(2){animation-delay:.15s} .typing span:nth-child(3){animation-delay:.3s}
  @keyframes dot{0%{opacity:.25;transform:translateY(0)}50%{opacity:1;transform:translateY(-4px)}100%{opacity:.25;transform:translateY(0)}}
  /* right panel tools/cards */
  .right{width:300px;display:flex;flex-direction:column;gap:12px}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
  .card h3{margin:0 0 8px 0;font-size:15px}
  .tools{display:flex;flex-wrap:wrap;gap:8px}
  .toolBtn{padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.02);cursor:pointer;font-weight:600;color:#dceff6}
  /* modal */
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:50}
  .modal .panel{background:#071223;padding:18px;border-radius:12px;width:90%;max-width:720px;box-shadow:0 10px 40px rgba(2,6,23,0.6)}
  .close{float:right;background:transparent;border:0;color:#9fb7c7;font-weight:700;cursor:pointer}
  .calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:10px}
  .cal-day{padding:8px;border-radius:6px;text-align:center;background:rgba(255,255,255,0.02)}
  footer.footer{padding:12px;text-align:center;color:#9fb7c7;font-size:13px}
  /* small screens */
  @media (max-width:880px){.main{flex-direction:column}.right{width:100%}}
  /* UNIVERSAL HOME BUTTON */
.home-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 55px;
    height: 55px;
    background: #007bff;
    border-radius: 50%;
    color: #fff;
    font-size: 26px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.25);
    cursor: pointer;
    z-index: 9999;
    transition: 0.2s;
}

.home-btn:active {
    transform: scale(0.88);
}

</style>
</head>
<body>

<div class="wrap" role="application" aria-label="Ask Chat">
  <header class="appbar"><h1>Roitx ‚Äî Smart Assistant</h1></header>

  <div class="main">
    <div class="left">
      <div id="chatWindow" class="chatWindow" aria-live="polite">
        <!-- messages appended here -->
      </div>

      <div class="inputBar">
        <input id="chatInput" placeholder="Type a command or question (e.g., 'open pdf ch1', 'calendar', 'calculate 23*7', 'create note: todo')" aria-label="Chat input">
        <button id="sendBtn" class="sendBtn">Send</button>
      </div>
    </div>

    <aside class="right">
      <div class="card">
        <h3>Quick Commands</h3>
        <div class="tools">
          <button class="toolBtn" onclick="runCommand('open pdf 12-phy-ch1.pdf')">Open PDF</button>
          <button class="toolBtn" onclick="runCommand('calendar')">Calendar</button>
          <button class="toolBtn" onclick="runCommand('calculate 12*9')">Calculator</button>
          <button class="toolBtn" onclick="runCommand('time')">Time/Date</button>
          <button class="toolBtn" onclick="runCommand('create note: My study plan')">Create Note</button>
          <button class="toolBtn" onclick="runCommand('show notes')">Show Notes</button>
          <button class="toolBtn" onclick="runCommand('download notes')">Download Notes</button>
        </div>
      </div>

      <div class="card">
        <h3>Tips</h3>
        <div>Use natural language. Examples:</div>
        <ul style="margin:8px 0 0 16px;color:#bcdbe6">
          <li>open pdf 11-phy-ch3.pdf</li>
          <li>calculate 45/9 + 3</li>
          <li>create note: revise optics</li>
          <li>open link https://example.com</li>
        </ul>
      </div>

      <div class="card">
        <h3>Local Notes</h3>
        <div id="notesCount">Notes: 0</div>
        <button class="toolBtn" onclick="showNotesModal()">View Notes</button>
      </div>
    </aside>
  </div>

  <footer class="footer">Rohit ki Notes ‚Äî Smart Chat ‚Ä¢ Local tools enabled</footer>
</div>

<!-- Modals -->
<div id="modal" class="modal" role="dialog" aria-hidden="true">
  <div class="panel">
    <button class="close" onclick="closeModal()">‚úï</button>
    <div id="modalContent"></div>
  </div>
</div>

<script src="ask-chat.js"></script>
  <div class="home-btn" onclick="location.href='index.html'">üè†</div>
</body>
</html>
