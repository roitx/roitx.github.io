<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Working on it ❤️</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:'Poppins',sans-serif;
  color:white;
}

.card{
  text-align:center;
  padding:40px 30px;
  max-width:420px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

.heart{
  font-size:52px;
  animation:pulse 1.6s infinite;
}

h1{
  margin:15px 0 8px;
  font-size:28px;
  font-weight:700;
}

p{
  font-size:15px;
  opacity:0.9;
  line-height:1.6;
}

.small{
  margin-top:18px;
  font-size:13px;
  opacity:0.7;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">❤️</div>
  <h1>I am working on it</h1>
  <p>
    Please give me a little time.<br>
    Something beautiful is coming for you ✨
  </p>
  <div class="small">
    — Roitx
  </div>
</div>

</body>
</html>
